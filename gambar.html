    <h1>Menambahkan Gambar</h1>
    <!-- 
        Jika file berada di direktori / folder/lokasi yang sama dengan file HTML
        <img src="namafile.ekstensi" alt="keterangan gambar" />
     -->
    <img src="hacktiv8.png" alt="Logo Hacktiv 8" width="100px" />
<br>
    <!-- 
        Jika file berada di direktori / folder/lokasi yang berbeda dengan file HTML maka :
            Jika berada didalam sub folder, maka :
            format
        <img src="namafolder/namafile.ektensi" alt="keterangan gambar" />
     
        Jika berada diluar folder saat ini, maka : 
        <img src="../namafile.ektensi" alt="keterangan gambar" />
    -->
     <img src="bahan-pertemuan-2/prakerja.png" alt="Logo Hacktiv 8" width="200px" />
     <img src="../bendera-indonesia.png" alt="Bendera Indonesia" width="200px" />
</body>
</html>
